name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: supabase/postgres:17.6.1.054
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
      SUPABASE_DB_URL: postgresql://postgres:postgres@localhost:5432/postgres
      SUPABASE_DB_PASSWORD: postgres
      MEDIA_SIGNING_SECRET: ci-test-secret
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          poetry install

      - name: Ruff
        run: poetry run ruff check .

      - name: Flake8
        run: poetry run flake8 app tests

      - name: Mypy
        run: poetry run mypy --config-file mypy.ini

      - name: Install Postgres client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Apply Supabase migrations
        run: bash scripts/apply_supabase_migrations.sh

      - name: Pytest with coverage
        run: poetry run pytest --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml

      - name: pip-audit
        run: >
          poetry run pip-audit --progress-spinner off
          --ignore-vuln CVE-2024-23342
          --ignore-vuln CVE-2026-26007
          --ignore-vuln CVE-2026-1703
