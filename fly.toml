app = "aveli-backend"
primary_region = "arn"
kill_signal = "SIGTERM"
kill_timeout = "5s"

[build]
  dockerfile = "backend/Dockerfile"

[env]
  APP_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[checks]
  [checks.healthz]
    type = "http"
    interval = "15s"
    timeout = "5s"
    method = "get"
    path = "/healthz"
  [checks.readyz]
    type = "http"
    interval = "15s"
    timeout = "5s"
    method = "get"
    path = "/readyz"
