repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-ast
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
      - id: ruff-format

  - repo: https://github.com/dotenv-linter/dotenv-linter
    rev: v3.3.0
    hooks:
      - id: dotenv-linter

  - repo: local
    hooks:
      - id: prevent-backend-env-commit
        name: prevent committing backend env files
        entry: bash -c 'if git diff --cached --name-only | grep -Eq "^backend/\\.env(\\..*)?$"; then echo "ERROR: Do not commit backend/.env* files"; exit 1; fi'
        language: system
        pass_filenames: false
      - id: dart-format
        name: dart format
        entry: dart
        args:
          - format
          - --output=none
          - --set-exit-if-changed
          - lib
          - test
        language: system
        pass_filenames: false
